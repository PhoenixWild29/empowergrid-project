name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Install dependencies
      working-directory: ./app
      run: npm ci
    
    - name: Generate Prisma Client
      working-directory: ./app
      run: npx prisma generate
    
    - name: Run type check
      working-directory: ./app
      run: npm run type-check
    
    - name: Build application
      working-directory: ./app
      run: npm run build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SOLANA_NETWORK: ${{ secrets.SOLANA_NETWORK }}
        SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
        PROGRAM_ID: ${{ secrets.PROGRAM_ID }}
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./app
    
    - name: Run database migrations
      working-directory: ./app
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    - name: Health check
      run: |
        sleep 10
        curl -f ${{ secrets.APP_URL }}/api/health || exit 1
    
    - name: Notify deployment success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        text: 'üöÄ Deployment successful! Version ${{ github.ref_name }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true
    
    - name: Notify deployment failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        text: '‚ùå Deployment failed! Version ${{ github.ref_name }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true

